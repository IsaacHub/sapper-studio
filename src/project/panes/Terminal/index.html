<div ref:container>
	<webview src="../pages/terminal/index.html" nodeintegration></webview>
</div>


<style>
	ref:container {
		width: 100%;
		height: 100%;
		min-width: 100px;
		background: #333;
	}
</style>

<script>
	export default {
		oncreate() {
			const webview = this.refs.container.querySelector('webview');
			webview.addEventListener('dom-ready', () => {
				const { dir } = this.store.get();
				webview.send('dir', dir);
			});
		}
	};
</script>
