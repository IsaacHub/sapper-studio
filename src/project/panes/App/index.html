{#if $port}
	<webview ref:wv autosize src="http://localhost:{$port}"></webview>
{:else}
	<div class="centered">
		<button disabled={$startingDev} on:click="$startDev()">{$startingDev ? 'Starting...' : 'Start app'}</button>
	</div>
{/if}

<style>
	webview {
		width: 100%;
		height: 100%;
		background-color: white;
	}

	.centered {
		max-width: 20em;
		margin: 0 auto;
		padding: 1em;
	}

	button {
		width: 100%;
		font-family: Rajdhani;
		text-transform: uppercase;
		font-size: 20px;
		padding: 0.5em 1em;
		border-radius: 2px;
	}

	button:disabled {
		background-color: #999;
		transition: background-color 0.4s;
	}
</style>

<script>
	import { ipcRenderer } from 'electron';

	export default {
		data() {
			return {
				status: '',
				actions: [
					{title: 'Back', icon: 'back', method: 'back' },
					{title: 'Forward', icon: 'forward', method: 'forward' },
					{title: 'Reload', icon: 'reload', method: 'reload' },
					{title: 'Edit page', icon: 'edit', method: 'editPage' },
					{title: 'Edit element', icon: 'crosshairs', method: 'editElement' }
				]
			}
		},

		oncreate() {
			let listener;

			const handler = event => {
				const { port } = this.store.get();
				const url = new URL(event.url);

				const status = url.host === `localhost:${port}`
					? url.pathname
					: url.host + url.pathname;

				this.set({ status });
			};

			this.on('state', ({ changed, current }) => {
				if (changed.$port && !current.$port) {
					if (this.refs.wv) {
						this.refs.wv.removeEventListener('did-navigate-in-page', handler);
					}
				}
			});

			this.on('update', ({ changed, current }) => {
				if (changed.$port && current.$port) {
					this.refs.wv.addEventListener('did-navigate-in-page', handler);
				}
			});

			this.on('destroy', () => {
				if (this.refs.wv) {
					this.refs.wv.removeEventListener('did-navigate-in-page', handler);
				}
			});
		},

		methods: {
			start(dir) {
				this.store.startDev();
			}
		}
	};
</script>
