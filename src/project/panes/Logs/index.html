<div ref:container>
	<webview src="../pages/logs/index.html" nodeintegration></webview>
</div>


<style>
	ref:container {
		width: 100%;
		height: 100%;
		min-width: 100px;
		background: #333;
	}
</style>

<script>
	export default {
		data() {
			return {
				status: ''
			};
		},

		oncreate() {
			const webview = this.refs.container.querySelector('webview');
			webview.addEventListener('dom-ready', () => {
				const { dir } = this.store.get();
				webview.send('dir', dir);
			});

			webview.addEventListener('ipc-message', (event) => {
				if (event.channel === 'title') {
					this.set({
						status: event.args[0]
					});
				}
			});
		}
	};
</script>
