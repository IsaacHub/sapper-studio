{#if $running}
	<p>running on <a href="http://localhost:{$port}">localhost:{$port}</a></p>
	<button on:click="send('stop-app', $dir)">stop</button>
{:else}
	<button on:click="send('start-app', $dir)">start</button>
{/if}

<script>
	import { ipcRenderer } from 'electron';

	export default {
		methods: {
			send(message, data) {
				ipcRenderer.send(message, data);
			}
		}
	};
</script>
