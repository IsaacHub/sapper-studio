<div class="pane" on:mousedown="focus()">
	<div class="chooser-container">
		<Chooser
			bind:selected
			focused={pane === $focusedPane}
			{status}
		/>
	</div>

	<div class="pane-content">
		<svelte:component
			this={Component}
			ref:pane
			bind:status
		/>
	</div>
</div>

<style>
	.pane {
		width: 100%;
		height: 100%;
		background-color: rgba(255,255,255,0.1);
		color: #eee;
		padding: 28px 0 0 0;
	}

	.pane-content {
		width: 100%;
		height: 100%;
	}

	.chooser-container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 1em;
		z-index: 2;
	}
</style>

<script>
	export default {
		components: {
			Chooser: './Chooser.html'
		},

		oncreate() {
			const { pane } = this.get();

			this.store.set({
				focusedPane: pane
			});
		},

		async onstate({ changed, current }) {
			if (changed.selected) {
				const token = this.token = {};
				const Component = await current.selected.fn();

				if (token === this.token) {
					this.set({ Component, status: null });
				}
			}
		},

		methods: {
			focus() {
				this.store.set({
					focusedPane: this
				});

				if (this.refs.pane && this.refs.pane.focus) {
					this.refs.pane.focus();
				}
			}
		}
	};
</script>
