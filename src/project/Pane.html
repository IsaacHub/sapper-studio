<div class="pane" on:mousedown="focus()">
	<div class="chooser-container">
		{#if selected}
			<Chooser
				bind:selected
				focused={pane === $focusedPane}
				on:action="action(event)"
				{status}
				{actions}
				{options}
			/>
		{/if}
	</div>

	<div class="pane-content">
		<svelte:component
			this={Component}
			ref:pane
			bind:status
			bind:actions
		/>
	</div>
</div>

<style>
	.pane {
		width: 100%;
		height: 100%;
		background-color: rgba(255,255,255,0.1);
		color: #eee;
		padding: 28px 0 0 0;
	}

	.pane-content {
		width: 100%;
		height: 100%;
	}

	.chooser-container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 1em;
		z-index: 2;
	}
</style>

<script>
	import * as layout from './layout.ts';

	const options = [
		{
			name: 'Welcome screen',
			fn: () => import('./panes/Welcome/index.html')
		},

		{
			name: 'Controls',
			fn: () => import('./panes/Controls/index.html')
		},

		{
			name: 'Terminal',
			fn: () => import('./panes/Terminal/index.html')
		},

		{
			name: 'App',
			fn: () => import('./panes/App/index.html')
		},

		{
			name: 'Editor',
			fn: () => import('./panes/Editor/index.html')
		},

		{
			name: 'Files',
			fn: () => import('./panes/Files/index.html')
		},

		{
			name: 'Server logs',
			fn: () => import('./panes/logs/index.html')
		}
	];

	let firstRun = true;

	export default {
		components: {
			Chooser: './Chooser.html'
		},

		data() {
			return {
				options
			};
		},

		oncreate() {
			const { pane } = this.get();

			const type = layout.restorePane(pane);
			let selected = options.find(option => option.name === type);

			if (!selected) {
				selected = firstRun ? options[1] : options[5];
				firstRun = false;
			}

			this.set({ selected });

			this.store.set({
				focusedPane: pane
			});
		},

		async onstate({ changed, current }) {
			if (changed.selected) {
				const token = this.token = {};
				const Component = current.selected && await current.selected.fn();

				if (token === this.token) {
					this.set({
						status: undefined,
						actions: undefined,
						Component
					});
				}

				layout.savePane(current.pane, current.selected && current.selected.name);
			}
		},

		methods: {
			focus() {
				const { pane } = this.get();

				this.store.set({
					focusedPane: pane
				});

				if (this.refs.pane && this.refs.pane.focus) {
					this.refs.pane.focus();
				}
			},

			action(event) {
				this.refs.pane[event.method]();
			}
		}
	};
</script>
