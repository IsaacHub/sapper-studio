<svelte:head>
	<title>{$dir}</title>
</svelte:head>

<main in:fade class="{fullscreen ? 'fullscreen' : ''}">
	<div class="fake-title">{$dir}</div>

	<div class="panes">
		<Subdivide
			component={Pane}
			thickness="4px"
			color="black"
			{layout}
			on:layout="save(event.layout)"
			on:close="removePane(event.pane)"
		/>
	</div>
</main>

<style>
	:global(body) {
		overflow: hidden;
	}

	main {
		position: absolute;
		width: 100%;
		height: 100%;
		padding: 22px 0 0 0;
		background: linear-gradient(155deg, #111 0%,#222 100%);
	}

	main.fullscreen {
		padding: 0;
	}

	.fake-title {
		position: absolute;
		width: 100%;
		height: 22px;
		top: 0;
		font-size: 12px;
		background-color: rgba(255,255,255,0.05);
		color: #ccc;
		text-align: center;
		-webkit-app-region: drag;
		padding: 3px 40px;
	}

	.fullscreen .fake-title {
		display: none;
	}

	.panes {
		position: relative;
		width: 100%;
		height: 100%;
	}
</style>

<script>
	import { remote } from 'electron';
	import { fade } from 'svelte-transitions';
	import * as layout from './layout.ts';
	import store from './store.js';
	import Pane from './Pane.html';

	const win = remote.getCurrentWindow();

	window.win = win;

	export default {
		components: {
			Subdivide: '@sveltejs/svelte-subdivide'
		},

		store: () => store,

		data() {
			return {
				Pane,
				fullscreen: win.isFullScreen(),
				layout: layout.restore()
			};
		},

		oncreate() {
			const enter = () => {
				this.set({ fullscreen: true });
			};

			const leave = () => {
				this.set({ fullscreen: false });
			};

			win.addListener('enter-full-screen', enter);
			win.addListener('leave-full-screen', leave);

			this.on('destroy', () => {
				win.removeListener('enter-full-screen', enter);
				win.removeListener('leave-full-screen', leave);
			});
		},

		methods: {
			save: layout.save,
			removePane: layout.removePane
		},

		transitions: {
			fade
		}
	};
</script>
